<!DOCTYPE html>
<html lang="ru">
    <head>
        <script src="index.js" defer></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="other/main/iconXP.png" type="image/x-icon">
    
        <title>Versions</title>
    </head>
    <body>
        <!--header-->
        <div class="bodyContainer">
            <header class="mainHeader"></header>
            <div class="sidebarAndMainContent">
                <!--sidebar-->
                <aside>
                    <nav class="sidebar"></nav>
                </aside>
                <!--mainText-->
                <main class="mainContent">
                    <!--versions-->
                    <h1 class="contentHeader">Версии</h1>
                    <p>
                        Версия состоит из 3 чисел: <i>A, B, C</i> (т.е. a.b.c, например: 0.0.5). A - главная
                        версия, B - подверсия, C - тест-версия.
                    </p>

                    <article class="versionContainer">
                        <h2 class="version">(Текущая версия) 0.1.0 от 12.02.26</h2>
                        <ul>
                            <li>Текст бла-бла бррр</li>
                        </ul>
                    </article>
                    <!--Versions-->
                </main>
            </div>
            <footer class="copyright"></footer>
        </div>
    </body>
</html>
